{% extends "encyclopedia/layout.html" %}
{% block title %} {{title}} {% endblock %}

{% block body %}
    {% if resultsFound %}
        <ul>
            {% for result in results %}
            <li> <a href="{% url 'wiki:entry' result%}"> {{result}} </li>
            {% endfor %}
        </ul>
    {% else %}
        <div> No results found! </div>
    {% endif %}
{% endblock %}
